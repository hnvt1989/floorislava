<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Princess Activity Wheel</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üë∏</text></svg>">
</head>
<body>
    <div class="container">
        <h1>Princess Activity Wheel</h1>
        
        <div class="wheel-container">
            <div class="wheel">
                <!-- Wheel segments will be created with JavaScript -->
            </div>
            <div class="spinner-arrow"></div>
            <div class="princess-pointer">
                <!-- Princess pointing image added by JavaScript -->
            </div>
        </div>
        
        <button id="spin-button">SPIN!</button>
        
        <div id="result-container">
            <div id="result">Click SPIN to play!</div>
        </div>
        
        <div id="audio-permission" style="display: none; margin-top: 20px; padding: 10px; background-color: #ffe6e6; border-radius: 8px; text-align: center;">
            <p>‚ö†Ô∏è For the best experience with voice narration, please:</p>
            <ol style="text-align: left; margin: 10px auto; display: inline-block;">
                <li>Make sure your device sound is on</li>
                <li>For iOS devices: First tap "Enable Audio" below</li>
                <li>Then tap "Start Playback Test"</li>
                <li>Then tap SPIN to play the game</li>
            </ol>
            <div style="display: flex; flex-direction: column; gap: 10px; max-width: 300px; margin: 0 auto;">
                <button id="enable-audio" style="background-color: #4CAF50; color: white; border: none; padding: 8px 15px; margin: 5px; border-radius: 4px; cursor: pointer;">1. Enable Audio</button>
                <button id="test-audio" style="background-color: #2196F3; color: white; border: none; padding: 8px 15px; margin: 5px; border-radius: 4px; cursor: pointer;">2. Start Playback Test</button>
                <button id="dismiss-audio-warning" style="background-color: #ff4d4d; color: white; border: none; padding: 5px 10px; margin: 5px; border-radius: 4px; cursor: pointer;">Hide This Message</button>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
